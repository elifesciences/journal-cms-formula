{% from 'elife/nginx-macros.sls' import consumer_groups_filter %}
{{ consumer_groups_filter(pillar.journal_cms.consumer_groups_filter) }}

server {
    # both accessed by eLife people (HTTPS) and the API gateway (HTTP)
    {% if salt['elife.cfg']('cfn.outputs.DomainName') %}
    listen 80;
    listen 443 ssl; 
    server_name {{ salt['elife.cfg']('project.project_hostname') }}
                {{ salt['elife.cfg']('project.full_hostname') }}
                {{ salt['elife.cfg']('project.int_project_hostname') }}
                {{ salt['elife.cfg']('project.int_full_hostname') }};
    {% else %}
    # on Vagrant only
    listen 80;
    server_name localhost;
    {% endif %}

    root /srv/journal-cms/web;
    client_max_body_size 32M;

    # authentication debugging
    add_header "X-Consumer-Groups-Filtered" $consumer_groups_filtered;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location ~ \..*/.*\.php$ {
        return 403;
    }

    location ~ (^|/)\. {
        return 403;
    }

    location / {
        try_files $uri /index.php?$query_string;
    }

    location @rewrite {
        rewrite ^/(.*)$ /index.php?q=$1;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_param HTTP_X_CONSUMER_GROUPS $consumer_groups_filtered;
        fastcgi_intercept_errors on;
        fastcgi_pass unix:/var/php-fpm.sock;
    }

    location ~ ^/sites/.*/files/styles/ {
        try_files $uri @rewrite;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires max;
        log_not_found off;
    }

    access_log /var/log/nginx/journal-cms.access.log combined_with_time;
    error_log /var/log/nginx/journal-cms.error.log notice;
}
